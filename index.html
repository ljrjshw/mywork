<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>特效变换</title>
		<style type="text/css">
			body{
				background-image: url(0.jpg);
				background-size: 100% 100%;
				height:100%
			}
			html{
				height:100%
			}
			@keyframes myfrist{
				from{opacity:0}
				to{opacity:100}
			}
			h1{
				animation: myfrist 5s infinite;
			}
			</style>
	</head>
	<body>
	 <img scr="dong.jpg">
	 <h1>长白山</h1>
	 <h2>夏日风景</h2>
	</body>
</html>
