<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>特效变换</title>
		<style type="text/css">
			body{
				background-image: url(dong.jpg);
				background-size: 100% 100%;
				height:100%
			}
			html{
				height:100%
			}
			@keyframes myfrist{
				from{background:red;}
				to{background:blue;}
			}
			h1{
				animation: myfrist 5s;
			}
			</style>
	</head>
	<body>
	 <img scr="dong.jpg">
	 <h1>春夏秋冬四季变换</h1>
	</body>
</html>
